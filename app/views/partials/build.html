<div ng-include="'partials/navbar'"></div>

<div class="main-container-fixed">
    <div class="col-lg-3 col-md-3 col-sm-3 container-col" ng-controller="PrefCtrl">
        <div class="row text-center col-head"><h4>Your Preferences</h4></div>
        <!-- <div class="h4">School / Year / AU</div> -->
        <hr>
        <form class="form" name="form" ng-submit="addCourse()" novalidate>
            <div><strong>Enter Course Code</strong></div>
            <div class="input-group course-input">
                <input type="text" class="form-control" placeholder="e.g: IM4069..">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit"><i class="fa fa-fw fa-plus"></i></button>
                </span>
            </div>

            <div class="autype-row">
                <span><strong>Select Type</strong></span> 
                <button type="button" class="au-btn btn btn-xs" ng-class="{'btn-warning': newCourse.autypes['CORE']}" ng-click="toggleAUType(newCourse, 'CORE')">CORE</button>
                <button type="button" class="au-btn btn btn-xs" ng-class="{'btn-warning': newCourse.autypes['PE']}" ng-click="toggleAUType(newCourse, 'PE')">PE</button> 
                <button type="button" class="au-btn btn btn-xs" ng-class="{'btn-warning': newCourse.autypes['UE']}" ng-click="toggleAUType(newCourse, 'UE')">UE</button>
            </div>

            <!-- <button type="submit" class="add-course-btn btn btn-success btn-sm btn-block">
                <i class="fa fa-fw fa-plus"></i> 
                <strong>Click or Enter to Add</strong>
            </button> -->
        </form>
        <hr>
        <div class="pref-course-row panel panel-default" ng-repeat="course in courses">
            <div class="col-xs-1 pref-course-index">
                <strong>{{$index + 1}}</strong>
            </div>
            <div class="col-xs-11 pref-course-info">
                <h4><strong>{{course}}</strong></h4> 

                <div class="autype-row">
                    <span>Type </span> 
                    <button class="au-btn btn btn-xs" ng-class="{'btn-warning': autypes['CORE']}" ng-click="toggleAUType(course, 'CORE')">CORE</button>
                    <button class="au-btn btn btn-xs" ng-class="{'btn-warning': autypes['PE']}" ng-click="toggleAUType(course, 'PE')">PE</button> 
                    <button class="au-btn btn btn-xs" ng-class="{'btn-warning': autypes['UE']}" ng-click="toggleAUType(course, 'UE')">UE</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 container-col">
        <div class="row text-center col-head"><h4>Possible Plans</h4></div>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-7 container-col">
        <div class="row text-center col-head"><h4>Plan Detail</h4></div>
    </div>
</div>
