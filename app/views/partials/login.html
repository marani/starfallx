<div ng-include="'partials/navbar.html'"></div>

<div class="container auth-panel" ng-if="!currentUser">
    <div class="row">
        <div class="col-sm-12 text-center">
            <br><br><span class="h1">Login</span> / or <span><a href="/signup" class="text-center new-account">Sign up Here</a><br><br></span>
            <!-- <p>Accounts are reset on server restart from
                <code>dummydata.js</code>. Default account is
                <code>test@test.com</code>/
                <code>test</code>
            </p> -->
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="login(form)" novalidate>

                <div class="form-group">
                    <label>Email</label>

                    <input type="text" name="email" class="form-control" ng-model="user.email">
                </div>

                <div class="form-group">
                    <label>Password</label>

                    <input type="password" name="password" class="form-control" ng-model="user.password">
                </div>

                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <button type="submit" class="btn btn-lg btn-success btn-full"><i class="fa fa-fw fa-sign-in"></i> Log in</button>
                
            </form>
        </div>
    </div>
    
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <a class="btn btn-lg btn-primary btn-full" href="/api/auth/facebook" target="_self"><i class="fa fa-lg fa-facebook-square"></i> Login with Facebook</a>
        </div>
    </div>
</div>
